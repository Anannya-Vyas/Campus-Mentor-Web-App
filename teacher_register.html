<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a0000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            width: 400px;
        }
        
        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #ffff00;
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff00ff;
            background: #000000;
            color: white;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0000;
        }
        
        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
        }
        
        .toggle a {
            color: #ffff00;
            text-decoration: none;
        }
        
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Registration</h1>
        
        <form method="POST" action="/teacher-register">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label>Qualifications:</label>
                <textarea name="qualification" placeholder="Your degrees, certifications, etc." rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit">Register as Teacher</button>
        </form>
        
        <div class="toggle">
            <p>Already registered? <a href="/teacher-login">Login here</a></p>
        </div>
    </div>
</body>
</html>
