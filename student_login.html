<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #001a00);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            width: 400px;
        }
        
        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #ffff00;
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffff;
            background: #000000;
            color: white;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff00;
        }
        
        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #ff00ff;
        }
        
        .toggle a {
            color: #ffff00;
            text-decoration: none;
        }
        
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        
        <form method="POST" action="/student-login">
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="toggle">
            <p>New student? <a href="/student-register">Register here</a></p>
        </div>
    </div>
</body>
</html>
