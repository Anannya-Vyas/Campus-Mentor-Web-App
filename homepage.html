<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a001a);
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff00ff;
        }
        
        .welcome {
            font-size: 30px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome">Welcome to Campus Mentor!</h1>
    </div>
    
    <div class="content">
        <h2>Your learning journey begins here...</h2>
        <p>This is your homepage. More features coming soon!</p>
    </div>
</body>
</html>
