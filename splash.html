<!DOCTYPE html>
<html>
<head>
    <title>Campus Mentor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a0000, #000000);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }
        
        /* Animated Spiders */
        .spider {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff0000, #000000);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 30px #ff0000;
        }
        
        .spider::before, .spider::after {
            content: '';
            position: absolute;
            background: #ff0000;
            animation: legMove 2s infinite alternate;
        }
        
        .spider::before {
            width: 70px;
            height: 8px;
            top: 10px;
            left: -10px;
            border-radius: 10px;
        }
        
        .spider::after {
            width: 70px;
            height: 8px;
            top: 30px;
            left: -10px;
            border-radius: 10px;
        }
        
        .spider.yellow {
            background: radial-gradient(circle, #ffff00, #000000);
            box-shadow: 0 0 30px #ffff00;
        }
        
        .spider.yellow::before, .spider.yellow::after {
            background: #ffff00;
        }
        
        .spider.pink {
            background: radial-gradient(circle, #ff00ff, #000000);
            box-shadow: 0 0 30px #ff00ff;
        }
        
        .spider.pink::before, .spider.pink::after {
            background: #ff00ff;
        }
        
        .spider.neon {
            background: radial-gradient(circle, #00ffff, #000000);
            box-shadow: 0 0 30px #00ffff;
        }
        
        .spider.neon::before, .spider.neon::after {
            background: #00ffff;
        }
        
        /* Spider Positions */
        .spider1 { top: 10%; left: 5%; animation-delay: 0s; }
        .spider2 { top: 20%; right: 8%; animation-delay: 1s; }
        .spider3 { bottom: 25%; left: 7%; animation-delay: 2s; }
        .spider4 { top: 15%; right: 15%; animation-delay: 0.5s; }
        .spider5 { bottom: 15%; left: 20%; animation-delay: 1.5s; }
        .spider6 { top: 30%; left: 15%; animation-delay: 2.5s; }
        .spider7 { bottom: 30%; right: 10%; animation-delay: 3s; }
        .spider8 { top: 40%; right: 5%; animation-delay: 0.8s; }
        .spider9 { bottom: 40%; left: 10%; animation-delay: 2.2s; }
        .spider10 { top: 50%; left: 5%; animation-delay: 1.8s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        @keyframes legMove {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        /* Main Heading */
        .main-heading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .main-heading h1 {
            font-size: 80px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #ff00ff, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 3s infinite alternate;
            text-shadow: 0 0 20px currentColor;
        }
        
        @keyframes neonGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* Creators */
        .creators {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #ff00ff; }
            50% { box-shadow: 0 0 30px #ff00ff; }
        }
    </style>
</head>
<body>
    <!-- Animated Spiders -->
    <div class="spider spider1"></div>
    <div class="spider yellow spider2"></div>
    <div class="spider pink spider3"></div>
    <div class="spider neon spider4"></div>
    <div class="spider spider5"></div>
    <div class="spider yellow spider6"></div>
    <div class="spider pink spider7"></div>
    <div class="spider neon spider8"></div>
    <div class="spider spider9"></div>
    <div class="spider yellow spider10"></div>
    
    <!-- Main Heading -->
    <div class="main-heading">
        <h1>CAMPUS MENTOR</h1>
    </div>
    
    <!-- Creators -->
    <div class="creators">
        <p>Created by: Riddhi Aggrawal, Anannya Vyas, Khushpreet Kaur</p>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = "/role-selection";
        }, 4000);
    </script>
</body>
</html>
