<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Mentor - Loading...</title>
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .spider-web {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .web-line {
            position: absolute;
            background: linear-gradient(45deg, transparent, white, transparent);
            transform-origin: center;
        }

        .spider {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="30" r="15" fill="%23333"/><path d="M50 45 L30 80 L70 80 Z" fill="%23333"/><path d="M20 40 L10 20 M80 40 L90 20 M25 60 L10 70 M75 60 L90 70" stroke="%23333" stroke-width="3"/></svg>');
            animation: spiderMove 3s ease-in-out infinite;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff6b6b; }
            to { text-shadow: 0 0 30px #4ecdc4, 0 0 40px #45b7d1; }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes spiderMove {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Spider Web Background -->
    <div class="spider-web" id="spiderWeb"></div>
    
    <!-- Animated Spider -->
    <div class="spider" id="spider"></div>

    <!-- Main Content -->
    <div class="splash-container">
        <h1 class="logo">Campus Mentor</h1>
        <p class="tagline">Learn • Earn • Grow Together</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p>Loading amazing features...</p>
    </div>

    <script>
        // Create dynamic spider web
        function createSpiderWeb() {
            const web = document.getElementById('spiderWeb');
            const lines = 20;
            
            for(let i = 0; i < lines; i++) {
                const line = document.createElement('div');
                line.className = 'web-line';
                
                const angle = (i / lines) * 360;
                const length = Math.random() * 300 + 200;
                
                line.style.width = '2px';
                line.style.height = length + 'px';
                line.style.top = '50%';
                line.style.left = '50%';
                line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                line.style.animation = `webPulse ${Math.random() * 3 + 2}s infinite`;
                
                web.appendChild(line);
            }
        }

        // Move spider around
        function moveSpider() {
            const spider = document.getElementById('spider');
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                spider.style.left = x + 'px';
                spider.style.top = y + 'px';
            }, 3000);
        }

        // Redirect to main app after loading
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 4000);

        // Initialize animations
        createSpiderWeb();
        moveSpider();

        // Add CSS for web pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes webPulse {
                0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(1); }
                50% { opacity: 0.3; transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(1.1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
