<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #001a00);
            color: white;
            font-family: Arial;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #00ff00; text-align: center;">Student Registration</h1>
        <form method="POST" action="/student-register">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="student_class" placeholder="Class/Year" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" style="background: #00ff00; color: black;">Register</button>
        </form>
        <p style="text-align: center;">
            Already registered? <a href="/student-login" style="color: #ffff00;">Login here</a>
        </p>
    </div>
</body>
</html>
